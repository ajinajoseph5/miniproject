<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table border="1" style="border-collapse: collapse;">
    <tr>
        <th>name</th>
        <th>name</th>
        <th>gender</th>
        <th>email</th>
        <th>phone</th>
        <th>image</th>
    </tr>
  {% for i in data %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td><img src="/media/{{i.img}} " height="100px" width="100px"></td>
    </tr>
  {% endfor %}
  </table>
  
</body>
</html>
